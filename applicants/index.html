<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Applicants</title>
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/dashboard-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" style="height:28px; width:auto; display:block;" />
        </div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item active" data-section="overview">
          <i class="fas fa-tachometer-alt"></i>
          <span>Overview</span>
        </li>
        <li class="nav-item" data-section="profile">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="user-info">
          <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
          <div class="user-details">
            <span id="candidateName" class="user-name">Loading...</span>
            <span class="user-role">Candidate</span>
          </div>
        </div>
        <button id="logoutBtn" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </nav>
    <main class="main-content">
      <div id="dashboardError" class="error-message"></div>
      <div id="dashboardContent"></div>
    </main>
  </div>
  <script type="module" src="https://auth.skreenit.com/assets/js/candidate-dashboard.js"></script>
</body>
</html>
