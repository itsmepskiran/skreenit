<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Registration</title>
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/dashboard-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    .auth-wrapper { max-width: 640px; margin: 4rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.1); }
    .auth-header { padding: 1.5rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; gap: 0.75rem; }
    .auth-header h1 { font-size: 1.5rem; margin: 0; color: #2d3748; }
    .auth-body { padding: 2rem; }
    .hidden { display: none; }
    .notice { background:#f0fff4; border:1px solid #9ae6b4; color:#22543d; padding:1rem; border-radius:8px; margin-bottom:1rem; }
    .error-message { color: #e53e3e; margin-bottom: 1rem; font-size: 0.95rem; }
  </style>
</head>
<body>
  <a href="https://skreenit.com" style="position:fixed;left:16px;top:16px;z-index:10;display:inline-block;">
    <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" style="height:48px;width:auto;" />
  </a>
  <div class="auth-wrapper">
    <img src="https://auth.skreenit.com/assets/images/logobrand.png" alt="Skreenit" style="width:100%;height:auto;display:block;border-top-left-radius:12px;border-top-right-radius:12px;" />
    <div class="auth-header">
      <i class="fas fa-user-plus"></i>
      <h1>Create Your Account</h1>
    </div>
    <div class="auth-body">
      <div id="formError" class="error-message"></div>
      <form id="registrationForm">
        <div class="form-row">
          <div class="form-group">
            <label for="full_name">Full Name*</label>
            <input type="text" id="full_name" name="full_name" required />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile*</label>
            <input type="text" id="mobile" name="mobile" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="location">Location*</label>
            <input type="text" id="location" name="location" required />
          </div>
        </div>

        <div class="form-group">
          <label for="role">Register as*</label>
          <select id="role" name="role" required>
            <option value="candidate">Candidate</option>
            <option value="recruiter">Recruiter</option>
          </select>
        </div>

        <div id="recruiterFields" class="hidden">
          <div class="form-group">
            <label for="company_id">Company ID*</label>
            <input type="text" id="company_id" name="company_id" />
          </div>
        </div>

        <div id="candidateFields" class="hidden">
          <div class="form-group">
            <label for="resume">Resume (PDF)</label>
            <input type="file" id="resume" name="resume" accept="application/pdf" />
          </div>
        </div>

        <div class="modal-footer" style="padding:0; margin-top: 1rem;">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
      <div id="thankYou" class="hidden">
        <div class="notice">
          <strong>Thank you for registering with us.</strong>
          <p>We have sent your User ID and a temporary password to your registered email address.</p>
        </div>
        <a class="btn btn-primary" href="https://login.skreenit.com/">Go to Login</a>
      </div>
    </div>
  </div>

  <!-- EmailJS removed: emails are handled server-side via Resend -->
  <script>
    window.SKREENIT_BACKEND_URL = 'https://skreenit-api.onrender.com';
    // Show/hide recruiter/candidate fields based on role
    document.addEventListener('DOMContentLoaded', function() {
      const roleSelect = document.getElementById('role');
      const recruiterFields = document.getElementById('recruiterFields');
      const candidateFields = document.getElementById('candidateFields');
      function updateFields() {
        if (roleSelect.value === 'recruiter') {
          recruiterFields.classList.remove('hidden');
          candidateFields.classList.add('hidden');
        } else {
          recruiterFields.classList.add('hidden');
          candidateFields.classList.remove('hidden');
        }
      }
      roleSelect.addEventListener('change', updateFields);
      updateFields();
    });
  </script>
  <script type="module">
    import { handleRegistrationSubmit } from 'https://auth.skreenit.com/assets/js/auth-pages.js'
    const form = document.getElementById('registrationForm')
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      // Hide error and thank you
      document.getElementById('formError').textContent = '';
      document.getElementById('thankYou').classList.add('hidden');
      // Call registration logic
      const result = await handleRegistrationSubmit(e);
      if (result === true) {
        // Hide form, show thank you
        form.classList.add('hidden');
        document.getElementById('thankYou').classList.remove('hidden');
        // Auto-redirect to login after a short delay
        setTimeout(() => {
          window.location.href = 'https://login.skreenit.com';
        }, 3000);
      }
    });
  </script>
</body>
</html>
