<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skreenit - Recruiter Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://auth.skreenit.com/assets/images/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://auth.skreenit.com/assets/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://auth.skreenit.com/assets/images/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://auth.skreenit.com/assets/images/apple-touch-icon.png" />
    <link rel="manifest" href="https://auth.skreenit.com/assets/images/site.webmanifest" />
    <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/dashboard-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <a href="https://skreenit.com" style="position:fixed;left:16px;top:16px;z-index:10;display:inline-block;">
      <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" style="height:48px;width:auto;" />
    </a>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" style="height:28px;width:auto;display:block;" />
                </div>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" data-section="overview">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Overview</span>
                </li>
                <li class="nav-item" data-section="jobs">
                    <i class="fas fa-briefcase"></i>
                    <span>Jobs</span>
                </li>
                <li class="nav-item" data-section="candidates">
                    <i class="fas fa-users"></i>
                    <span>Candidates</span>
                </li>
                <li class="nav-item" data-section="analytics">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
                    <div class="user-details">
                        <span class="user-name">Loading...</span>
                        <span class="user-role">Recruiter</span>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>

        <main class="main-content">
            <section id="overviewSection" class="dashboard-section">
                <div class="section-header">
                    <h1>Dashboard Overview</h1>
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> Create Job</button>
                </div>
                <div class="stats-grid">
                    <div class="stat-card"><div class="stat-icon"><i class="fas fa-briefcase"></i></div><div class="stat-info"><span class="stat-number">0</span><span class="stat-label">Total Jobs</span></div></div>
                    <div class="stat-card"><div class="stat-icon"><i class="fas fa-users"></i></div><div class="stat-info"><span class="stat-number">0</span><span class="stat-label">Applications</span></div></div>
                    <div class="stat-card"><div class="stat-icon"><i class="fas fa-eye"></i></div><div class="stat-info"><span class="stat-number">0</span><span class="stat-label">Active Jobs</span></div></div>
                    <div class="stat-card"><div class="stat-icon"><i class="fas fa-clock"></i></div><div class="stat-info"><span class="stat-number">0</span><span class="stat-label">Pending Reviews</span></div></div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="https://auth.skreenit.com/assets/js/recruiter-dashboard.js"></script>
</body>
</html>
