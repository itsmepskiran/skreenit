<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Update Password</title>
  <link rel="icon" type="image/x-icon" href="https://auth.skreenit.com/assets/images/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://auth.skreenit.com/assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://auth.skreenit.com/assets/images/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://auth.skreenit.com/assets/images/apple-touch-icon.png" />
  <link rel="manifest" href="https://auth.skreenit.com/assets/images/android-chrome-192x192.png" />
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Floating decorative elements -->
  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>

  <a href="https://skreenit.com" class="logo-link animate-pulse">
    <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" class="animate-pulse" />
  </a>
  <div class="auth-wrapper animate-slideInScale">
    <img src="https://auth.skreenit.com/assets/images/logobrand.png" alt="Skreenit" class="brand-image" />
    <div class="auth-header">
      <h1>
        <i class="fas fa-key"></i>
        Set Your Password
      </h1>
      <p style="margin: 0.5rem 0 0; color: var(--text-light); font-size: 0.95rem;">Create a secure password for your account</p>
    </div>
    <div class="auth-body">
      <div id="formError" class="error-message"></div>
      <form id="updatePasswordForm">
        <div class="form-group animate-fadeInLeft">
          <label for="new_password">üîí New Password*</label>
          <input type="password" id="new_password" name="new_password" required placeholder="Create a strong password" />
          <div class="password-hint">üí° Use at least 8 characters including numbers, symbols, and mixed case letters</div>
        </div>
        <div class="form-group animate-fadeInRight">
          <label for="confirm_password">üîê Confirm Password*</label>
          <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password" />
          <div class="password-hint">üîÑ Re-enter your password to confirm</div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-large animate-glow" style="width: 100%;">
            <i class="fas fa-shield-check"></i>
            Secure My Account
          </button>
        </div>
        <!-- Success Popup -->
        <div id="successPopup" class="popup-overlay" style="display: none;">
          <div class="popup-content">
            <h3>Password Updated Successfully!</h3>
            <p>Kindly login with your new password.</p>
            <button class="btn btn-primary" onclick="redirectToLogin()">Go to Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    window.showNotification = window.showNotification || function (message, type = 'info') {
      console[type === 'error' ? 'error' : 'log']('[Notice]', message);
    };

    function redirectToLogin() {
      window.location.href = 'https://login.skreenit.com/login.html';
    }
  </script>
  <script type="module">
    import { handleUpdatePasswordSubmit } from 'https://auth.skreenit.com/assets/js/auth-pages.js'
    document.getElementById('updatePasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const result = await handleUpdatePasswordSubmit(e);
      if (result === true) {
        // Show success popup and redirect (only for first-time)
        const isFirstTime = localStorage.getItem('first_login') === 'true';
        if (isFirstTime) {
          document.getElementById('successPopup').style.display = 'flex';
          localStorage.removeItem('first_login'); // Reset after first use
          setTimeout(redirectToLogin, 3000); // Auto-redirect after 3 seconds
        } else {
          redirectToLogin();
        }
      }
    })
  </script>
</body>
</html>
