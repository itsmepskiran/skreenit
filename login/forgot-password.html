<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Forgot Password</title>
  <link rel="icon" type="image/x-icon" href="https://auth.skreenit.com/assets/images/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://auth.skreenit.com/assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://auth.skreenit.com/assets/images/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://auth.skreenit.com/assets/images/apple-touch-icon.png" />
  <link rel="manifest" href="https://auth.skreenit.com/assets/images/android-chrome-192x192.png" />
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .info-message { 
      margin-top: 1rem; 
      font-size: 0.95rem; 
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }
  </style>
</head>
<body>
  <!-- Floating decorative elements -->
  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>

  <a href="https://skreenit.com" class="logo-link animate-float">
    <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" class="animate-pulse" />
  </a>
  <div class="auth-wrapper animate-slideInScale">
    <img src="https://auth.skreenit.com/assets/images/logobrand.png" alt="Skreenit" class="brand-image" />
    <div class="auth-header">
      <h1>
        <i class="fas fa-envelope-open-text"></i>
        Reset Password
      </h1>
      <p style="margin: 0.5rem 0 0; color: var(--text-light); font-size: 0.95rem;">Enter your email to receive a password reset link</p>
    </div>
    <div class="auth-body">
      <form id="forgotPasswordForm">
        <div class="form-group animate-fadeInUp">
          <label for="email">ðŸ“§ Registered Email*</label>
          <input type="email" id="email" name="email" required placeholder="Enter your registered email address" />
          <div class="password-hint">We'll send you a secure link to reset your password</div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-large animate-glow" style="width: 100%;">
            <i class="fas fa-paper-plane"></i>
            Send Reset Link
          </button>
        </div>
        <div id="message" class="info-message animate-fadeInUp"></div>
        <div class="auth-actions">
          <a href="./login.html" class="animate-fadeInLeft">
            <i class="fas fa-arrow-left"></i>
            Back to Login
          </a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { supabase } from 'https://auth.skreenit.com/assets/js/supabase-config.js'

    const form = document.getElementById('forgotPasswordForm');
    const message = document.getElementById('message');

    function envUrl(localPath, prodUrl) {
      const host = window.location.hostname || ''
      const isLocal = host === 'localhost' || host === '127.0.0.1' || host === ''
      return isLocal ? localPath : prodUrl
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: envUrl('/login/update-password.html', 'https://login.skreenit.com/update-password.html')
      });

      if (error) {
        message.textContent = 'Error: ' + error.message;
        message.style.color = 'red';
      } else {
        message.textContent = 'Reset link sent! Please check your inbox.';
        message.style.color = 'green';
      }
    });
  </script>
</body>
</html>
