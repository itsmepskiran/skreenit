<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Forgot Password</title>
  <link rel="icon" type="image/x-icon" href="https://auth.skreenit.com/assets/images/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://auth.skreenit.com/assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://auth.skreenit.com/assets/images/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://auth.skreenit.com/assets/images/apple-touch-icon.png" />
  <link rel="manifest" href="https://auth.skreenit.com/assets/images/android-chrome-192x192.png" />
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/dashboard-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    .auth-wrapper { max-width: 480px; margin: 6rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.1); }
    .auth-header { padding: 1.5rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; gap: 0.75rem; }
    .auth-header h1 { font-size: 1.5rem; margin: 0; color: #2d3748; }
    .auth-body { padding: 2rem; }
    .auth-actions { display:flex; justify-content: space-between; align-items:center; margin-top: 1rem; }
    .info-message { margin-top: 1rem; font-size: 0.9rem; }
  </style>
</head>
<body>
  <a href="https://skreenit.com" style="position:fixed;left:16px;top:16px;z-index:10;display:inline-block;">
    <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" style="height:48px;width:auto;" />
  </a>
  <div class="auth-wrapper">
    <img src="https://auth.skreenit.com/assets/images/logobrand.png" alt="Skreenit" style="width:100%;height:auto;display:block;border-top-left-radius:12px;border-top-right-radius:12px;" />
    <div class="auth-header">
      <i class="fas fa-envelope-open-text"></i>
      <h1>Forgot Password</h1>
    </div>
    <div class="auth-body">
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="email">Registered Email*</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="modal-footer" style="padding:0; margin-top: 1rem;">
          <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </div>
        <div id="message" class="info-message"></div>
        <div class="auth-actions">
          <a href="./login.html">‚Üê Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { supabase } from 'https://auth.skreenit.com/assets/js/supabase-config.js'

    const form = document.getElementById('forgotPasswordForm');
    const message = document.getElementById('message');

    function envUrl(localPath, prodUrl) {
      const host = window.location.hostname || ''
      const isLocal = host === 'localhost' || host === '127.0.0.1' || host === ''
      return isLocal ? localPath : prodUrl
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: envUrl('/login/update-password.html', 'https://login.skreenit.com/update-password.html')
      });

      if (error) {
        message.textContent = 'Error: ' + error.message;
        message.style.color = 'red';
      } else {
        message.textContent = 'Reset link sent! Please check your inbox.';
        message.style.color = 'green';
      }
    });
  </script>
</body>
</html>
