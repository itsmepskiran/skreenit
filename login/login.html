<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Login</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://auth.skreenit.com/assets/images/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://auth.skreenit.com/assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://auth.skreenit.com/assets/images/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://auth.skreenit.com/assets/images/apple-touch-icon.png" />
  <link rel="manifest" href="https://auth.skreenit.com/assets/images/site.webmanifest" />
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Floating decorative elements -->
  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>

  <a href="https://skreenit.com" class="logo-link animate-glow">
    <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" class="animate-pulse" />
  </a>
  <div class="auth-wrapper animate-slideInScale">
    <img src="https://auth.skreenit.com/assets/images/logobrand.png" alt="Skreenit" class="brand-image" />
    <div class="auth-header">
      <h1>
        <i class="fas fa-sign-in-alt"></i>
        Welcome Back
      </h1>
      <p style="margin: 0.5rem 0 0; color: var(--text-light); font-size: 0.95rem;">Sign in to your Skreenit account</p>
    </div>
    <div class="auth-body">
      <form id="loginForm">
        <div class="form-group animate-fadeInUp">
          <label for="role">👤 Role*</label>
          <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="candidate">🎯 Candidate</option>
            <option value="recruiter">🏢 Recruiter</option>
          </select>
        </div>
        <div class="form-group animate-fadeInLeft">
          <label for="email">📧 User ID*</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address" />
        </div>
        <div class="form-group animate-fadeInRight">
          <label for="password">🔒 Password*</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
        </div>
        <div id="recruiterBox" class="form-group animate-fadeInUp" style="display:none;">
          <label for="company_id">🏢 Company ID*</label>
          <input type="text" id="company_id" name="company_id" placeholder="Enter your 8-letter Company ID" />
          <div class="password-hint">Your unique company identifier provided during registration</div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>
        </div>
        <div class="auth-actions">
          <a href='https://auth.skreenit.com/registration.html'>
            <i class="fas fa-user-plus"></i>
            Create an account
          </a>
          <a href='https://login.skreenit.com/forgot-password.html'>
            <i class="fas fa-key"></i>
            Forgot password?
          </a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { handleLoginSubmit } from 'https://auth.skreenit.com/assets/js/auth-pages.js'
    document.getElementById('loginForm').addEventListener('submit', handleLoginSubmit)
    const roleSel = document.getElementById('role')
    const recruiterBox = document.getElementById('recruiterBox')
    function toggleRecruiter() {
      recruiterBox.style.display = roleSel.value === 'recruiter' ? 'block' : 'none'
      const cid = document.getElementById('company_id')
      if (cid) cid.required = roleSel.value === 'recruiter'
    }
    roleSel.addEventListener('change', toggleRecruiter)
    toggleRecruiter()
  </script>
</body>
</html>
